apiVersion: v1
kind: Service
metadata:
  name: node3001
spec:
  ports:
    - port: 3001
  type: LoadBalancer
  selector:
    app: node3001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node3001
spec:
  selector:
    matchLabels:
      app: node3001
  template:
    metadata:
      labels:
        app: node3001
    spec:
      containers:
        - name: node3001
          image: node-example
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 3001
          env:
            - name: test
              value: "1"
